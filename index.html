        <fieldset>
          <legend>Hábitos</legend>
          <p>Redes Sociais:</p>
          <input
            id="instagram"
            type="checkbox"
            name="social"
            value="instagram"
          />
          <label for="instagram">Instagram</label>
          <br />
          <input id="facebook" type="checkbox" name="social" value="facebook" />
          <label for="facebook">Facebook</label>
          <br />
          <input id="linkedin" type="checkbox" name="social" value="linkedin" />
          <label for="linkedin">Linkedin</label>
          <br />
          <input id="x" type="checkbox" name="social" value="x" />
          <label for="x">X</label>
          <br />
          <label for="musicStyle">Estilo musical</label>
          <input
            list="styleTypes"
            id="musicStyle"
            name="userMusicStyle"
            type="text"
          />
          <datalist id="styleTypes">
            <option value="Rock"></option>
            <option value="Pop"></option>
            <option value="Samba"></option>
            <option value="Sertanejo"></option>
          </datalist>
          <br />
          <label for="favoriteColor">Cor Favorita</label>
          <input type="color" name="userFavoriteColor" id="favoriteColor" />
        </fieldset>
        <fieldset>
          <legend>Opinião</legend>
          <input type="radio" id="otima" name="opinion" value="otima" />
          <label for="otima">Ótima</label>

          <input type="radio" id="boa" name="opinion" value="boa" />

          <input type="radio" id="ruim" name="opinion" value="ruim" />
          <label for="ruim">Ruim</label>
          <br />

            name="userComment"
            id="comment"
            placeholder="Deixe seu comentário:"
          ></textarea>
        </fieldset>
